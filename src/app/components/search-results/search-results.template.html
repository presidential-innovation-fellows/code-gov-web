<div class="search-results-content">

  <div class="search-results-banner">
    <h1>Search Results</h1>
  </div>

  <div class="search-results-breadcrumb usa-grid">
    <ul class="usa-unstyled-list">
      <li><a routerLink="/">Home</a></li>
      <li>Search Results</li>
    </ul>
  </div>

  <div class="search-results-header usa-grid">
    <h3 *ngIf="total" class="repos-count">
      We found {{ total }} {{ "Repositories" | pluralize : reposTotal }} for "{{ queryValue }}"
    </h3>
    <form class="search-meta-section" [formGroup]="metaForm">
      <p>
        <label for="sort">Sort</label>
        <select id="sort" name="sort" formControlName="sort">
          <option value="relevance">Relevance</option>
          <option value="date">Date</option>
        </select>
      </p>
      <p class="page-size-field">
        <label for="pageSize">Items Per Page</label>
        <select id="pageSize" name="pageSize" formControlName="pageSize">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select>
      </p>
    </form>
  </div>
