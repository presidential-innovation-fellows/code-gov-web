<div class="agency-sidebar">
  <sidebar>
    <sidebar-menu-text>Browse by Agency</sidebar-menu-text>
    <sidebar-title>Browse by Agency</sidebar-title>
    <sidebar-content>
      <li *ngFor="let agency of agencies">
        <a toggle-menu routerLink="{{agency.id}}" routerLinkActive="usa-current">
          <img [src]="getIcon(agency)" alt="{{agency.name}} seal"/>
          <span>
            {{agency.name}}
          </span>
        </a>
      </li>
    </sidebar-content>
  </sidebar>
</div>
